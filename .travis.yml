language: scala

env:
  - GCLOUD_SERVICE_KEY_LOCATION="${HOME}/gcloud-service-key.json"

scala:
  - 2.11.8
  - 2.12.6
  - 2.13.0

jdk:
  - openjdk8

before_script:
  - echo ${GCLOUD_SERVICE_KEY} | base64 --decode > ${GCLOUD_SERVICE_KEY_LOCATION}

script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION it:test
